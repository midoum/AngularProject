<section class="contenaire">
<form >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" id="Email">
      </div>
    
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="Addresse" placeholder="1234 Main St" name="Adress">
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Gouvernerat">Gouvernerat</label>
        <div class="form-group col-md-4">
            <select id="Gouvernerat" class="form-control" >
             <option *ngFor="let gouver of gouvers">{{gouver.name}}</option>
             
            </select>
            
          </div>
          <div class="form-group col-md-4">
            <label for="Code">Code postale</label>
            <input type="text" class="form-control" id="Code">
          </div>  
      </div>
     
     
    </div>
    <div class="form-group">
   
    </div>
    <button  class="btn btn-primary"  (click)="myfunk()">Envoyer</button>
    
  </form><br>
</section>
  <app-footer></app-footer>
